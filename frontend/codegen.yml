overwrite: true
schema:
  - "https://find-x-2-h.vercel.app/api/graphql"

documents:
  - "./src/**/*.graphql"

generates:
  ./src/generated/index.ts:
    config:
      reactApolloVersion: 3
      withHooks: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
