overwrite: true
schema:
  - "http://localhost:8000/api/graphql"

documents:
  - "./src/**/*.graphql"

generates:
  ./src/generated/index.ts:
    config:
      reactApolloVersion: 3
      withHooks: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
