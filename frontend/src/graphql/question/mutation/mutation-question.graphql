mutation CreateQuestion($input: CreateQuestionInput!) {
  createQuestion(input: $input) {
    id
    classTypeId
    questionName
    maxScore
  }
}

mutation DeleteQuestion($deleteQuestionId: ID!) {
  deleteQuestion(id: $deleteQuestionId)
}

mutation UpdateQuestion($updateQuestionId: ID!, $input: UpdateQuestionInput!) {
  updateQuestion(id: $updateQuestionId, input: $input) {
    id
    classTypeId
    questionName
    maxScore
  }
}