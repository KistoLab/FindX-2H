# Create ClassRoom Mutation
mutation CreateClassRoom($input: CreateClassRoomInput!) {
  createClassRoom(input: $input) {
    id
    roomNumber
    maxStudents
    mandatNumber
  }
}

# Update ClassRoom Mutation
mutation UpdateClassRoom($id: ID!, $input: UpdateClassRoomInput!) {
  updateClassRoom(id: $id, input: $input) {
    id
    roomNumber
    maxStudents
    mandatNumber
  }
}

# Delete ClassRoom Mutation
mutation DeleteClassRoom($id: ID!) {
  deleteClassRoom(id: $id)
}

# Get ClassRoom by ID Query
query GetClassRoom($id: ID!) {
  classRoom(id: $id) {
    id
    roomNumber
    maxStudents
    mandatNumber
  }
}

# Get ClassRoom by ClassType ID Query
query GetClassRoomByClassTypeId($classTypeId: ID!) {
  getClassRoomByClassTypeId(classTypeId: $classTypeId) {
    id
    roomNumber
    maxStudents
    mandatNumber
  }
}

# Get ClassRoom by Mandat Number Query
query GetClassRoomByMandatNumber($mandatNumber: String!) {
  getClassRoomByMandatNumber(mandatNumber: $mandatNumber) {
    id
    roomNumber
    maxStudents
    mandatNumber
  }
}
