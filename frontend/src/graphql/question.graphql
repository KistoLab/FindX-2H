mutation CreateQuestion($input: CreateQuestionInput!) {
  createQuestion(input: $input) {
    id
    classTypeId
    questionName
    maxScore
  }
}

mutation UpdateQuestion($updateQuestionId: ID!, $input: UpdateQuestionInput!) {
  updateQuestion(id: $updateQuestionId, input: $input) {
    id
    classTypeId
    questionName
    maxScore
  }
}

mutation DeleteQuestion($deleteQuestionId: ID!) {
  deleteQuestion(id: $deleteQuestionId)
}

mutation UpdateQuestion($updateQuestionId: ID!, $input: UpdateQuestionInput!) {
  updateQuestion(id: $updateQuestionId, input: $input) {
    id
    classTypeId
    questionName
    maxScore
  }
}

query Question($questionId: ID!) {
  question(id: $questionId) {
    id
    classTypeId
    questionName
    maxScore
  }
}

query QuestionsByClassType($classTypeId: ID!) {
  questionsByClassType(classTypeId: $classTypeId) {
    id
    classTypeId
    questionName
    maxScore
  }
}

