mutation CreateStudentAnswer($input: CreateStudentAnswerInput!) {
  createStudentAnswer(input: $input) {
    id
    studentId
    classTypeId
    mandatNumber
    classRoom
    answers {
      questionId
      score
      description
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
    image
  }
}

mutation UpdateStudentAnswer($updateStudentAnswerId: ID!, $input: UpdateStudentAnswerInput!) {
  updateStudentAnswer(id: $updateStudentAnswerId, input: $input) {
    id
    studentId
    classTypeId
    mandatNumber
    classRoom
    answers {
      questionId
      score
      description
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
    image
  }
}

mutation UpdateStudentAnswerScore($studentAnswerId: ID!, $questionId: ID!, $score: Int!) {
  updateStudentAnswerScore(studentAnswerId: $studentAnswerId, questionId: $questionId, score: $score) {
    id
    studentId
    classTypeId
    mandatNumber
    classRoom
    answers {
      questionId
      score
      description
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
    image
  }
}

mutation DeleteStudentAnswer($deleteStudentAnswerId: ID!) {
  deleteStudentAnswer(id: $deleteStudentAnswerId)
}

mutation AddStudentResult($input: AddStudentResultInput!) {
  addStudentResult(input: $input) {
    id
    studentId
    classTypeId
    mandatNumber
    classRoom
    answers {
      questionId
      score
      description
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
    image
  }
}

mutation FinalizeClassTypeRankings($classTypeId: ID!) {
  finalizeClassTypeRankings(classTypeId: $classTypeId) {
    id
    classYear
    maxScore
    occurringTime
    rooms
    questions {
      id
      classTypeId
      questionName
      maxScore
    }
    medalists
    participants
    studentsAnswers
    olympiadId
    bestMaterials {
      studentId
      materialImages
      description
    }
    gold
    silver
    bronze
    top10
  }
}