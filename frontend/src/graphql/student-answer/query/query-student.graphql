query StudentAnswer($studentAnswerId: ID!) {
  studentAnswer(id: $studentAnswerId) {
    id
    studentId
    classTypeId
    mandatNumber
    roomNumber
    answers {
      questionId
      score
      description
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
    image
  }
}

