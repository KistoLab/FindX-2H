# Challenge queries
query GetChallenge($id: ID!) {
  getChallenge(id: $id) {
    id
    topic
    difficulty
    challenger
    opponent
    participants
    winner
    piPoints
    status
    createdAt
    updatedAt
  }
}

query ListChallenges($studentId: ID!) {
  listChallenges(studentId: $studentId) {
    id
    topic
    difficulty
    challenger
    opponent
    participants
    winner
    piPoints
    status
    createdAt
    updatedAt
  }
}

