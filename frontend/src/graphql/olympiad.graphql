mutation RegisterForOlympiad($input: RegisterForOlympiadInput!) {
  registerForOlympiad(input: $input) {
    id
    name
    email
    province
    district
    school
    class
    profilePicture
    ranking
    participatedOlympiads
    gold
    silver
    bronze
    top10
    rankingHistory {
      changedBy
      changedTo
      reason
      olympiadId
      date
      pointsGained
    }
    createdAt
    updatedAt
  }
}

