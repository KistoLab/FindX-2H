mutation RequestOlympiad($input: CreateOlympiadRequestInput!) {
  requestOlympiad(input: $input) {
    id
    name
    description
    date
    location
    organizer {
      id
      organizationName
      email
    }
    classtypes {
      id
      classYear
      maxScore
      questions {
        id
        classTypeId
        questionName
        maxScore
      }
      medalists
      participants
      studentsResults
      olympiadId
    }
    scoreOfAward
    status
  }
}

