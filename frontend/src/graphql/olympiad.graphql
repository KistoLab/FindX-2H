query GetAllOlympiads {
  allOlympiads {
    id
    name
    description
    closeDay
    location
    status
    rankingType
    invitation
    occurringDay
    organizer {
      id
      organizationName
      email
    }
    classtypes {
      id
      classYear
      maxScore
      occurringTime
      classRoom {
        id
        roomNumber
      }
      questions {
        id
        questionName
        maxScore
        classTypeId
      }
      medalists
      participants
      studentsAnswers
      olympiadId
      bestMaterials {
        studentId
        materialImages
        description
      }
      gold
      silver
      bronze
      top10
    }
    participants
    scoreOfAward
  }
}

query GetOlympiad($id: ID!) {
  olympiad(id: $id) {
    id
    name
    description
    closeDay
    location
    status
    rankingType
    invitation
    occurringDay
    organizer {
      id
      organizationName
      email
    }
    classtypes {
      id
      classYear
      maxScore
      occurringTime
      classRoom {
        id
        roomNumber
        mandatNumber {
        classTypeId
        questionName
        maxScore
      }
      medalists
      participants
      studentsAnswers
      olympiadId
      bestMaterials {
        studentId
        materialImages
        description
      }
      gold
      silver
      bronze
      top10
    }
    participants
    scoreOfAward
    status
    rankingType
    invitation
    occurringDay
  }
}

mutation RegisterForOlympiad($input: RegisterForOlympiadInput!) {
  registerForOlympiad(input: $input) {
    id
    name
    email
    province
    school
    class
    profilePicture
    ranking
    participatedOlympiads
    gold
    silver
    bronze
    top10
    rankingHistory {
      changedBy
      changedTo
      reason
      olympiadId
      date
      pointsGained
    }
    createdAt
    updatedAt
  }
}

mutation FinishOlympiad($finishOlympiadId: ID!) {
  finishOlympiad(id: $finishOlympiadId) {
    success
    message
    olympiad {
      id
      name
      description
      closeDay
      location
      organizer {
        id
        organizationName
        email
        Olympiads {
          id
          name
          description
          closeDay
          location
          participants
          scoreOfAward
          status
          rankingType
          invitation
          occurringDay
        }
      }
      classtypes {
        id
        classYear
        maxScore
        questions {

          id
          studentId
          classTypeId
          mandatNumber
        }
      }
      questions {
        id
        questionName
        maxScore
        classTypeId
      }
      medalists
      participants
      studentsAnswers
      olympiadId
      bestMaterials {
        studentId
        materialImages
        description
      }
      gold
      silver
      bronze
      top10
    }
    participants
    scoreOfAward
  }
}

