mutation CreateOlympiad($input: CreateOlympiadRequestInput!) {
  createOlympiad(input: $input) {
    id
    name
    description
    closeDay
    location
    organizer {
      id
      organizationName
      email
      Olympiads {
        id
        name
        description
        closeDay
        location
        participants
        scoreOfAward
        status
        rankingType
        invitation
        occurringDay
      }
    }
    classtypes {
      id
      classYear
      maxScore
      questions {
        id
        classTypeId
        questionName
        maxScore
      }
      medalists
      participants
      studentsAnswers
      olympiadId
      bestMaterials {
        studentId
        materialImages
        description
      }
      gold
      silver
      bronze
      top10
    }
    participants
    scoreOfAward
    status
    rankingType
    invitation
    occurringDay
  }
}

mutation DeleteOlympiad($deleteOlympiadId: ID!) {
  deleteOlympiad(id: $deleteOlympiadId)
}

