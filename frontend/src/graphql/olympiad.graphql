query GetAllOlympiads {
  allOlympiads {
    id
    name
    description
    closeDay
    location
    status
    rankingType
    invitation
    occurringDay
    organizer {
      id
      organizationName
      email
    }
    classtypes {
      id
      classYear
      maxScore
      occurringTime
      classRoom {
        id
        roomNumber
      }
      questions {
        id
        questionName
        maxScore
        classTypeId
      }
      medalists
      participants
      studentsAnswers
      olympiadId
      bestMaterials {
        studentId
        materialImages
        description
      }
      gold
      silver
      bronze
      top10
    }
    participants
    scoreOfAward
  }
}

query GetOlympiad($id: ID!) {
  olympiad(id: $id) {
    id
    name
    description
    closeDay
    location
    status
    rankingType
    invitation
    occurringDay
    organizer {
      id
      organizationName
      email
    }
    classtypes {
      id
      classYear
      maxScore
      occurringTime
      classRoom {
        id
        roomNumber
        mandatNumber {
          id
          studentId
          classTypeId
          mandatNumber
        }
      }
      questions {
        id
        questionName
        maxScore
        classTypeId
      }
      medalists
      participants
      studentsAnswers
      olympiadId
      bestMaterials {
        studentId
        materialImages
        description
      }
      gold
      silver
      bronze
      top10
    }
    participants
    scoreOfAward
  }
}

