mutation CreateOlympiad($input: CreateOlympiadRequestInput!) {
  createOlympiad(input: $input) {
    id
    name
    description
    closeDay
    location
    organizer {
      id
      organizationName
      email
      logo
      Olympiads {
        id
        name
        description
        closeDay
        location
        scoreOfAward
        status
        rankingType
        invitation
        occurringDay
      }
    }
    classtypes {
      id
      classYear
      maxScore
      occurringTime
      rooms
      questions {
        id
        classTypeId
        questionName
        maxScore
      }
      medalists
      participants
      studentsAnswers
      olympiadId
      bestMaterials {
        studentId
        materialImages
        description
      }
      gold
      silver
      bronze
      top10
    }
    scoreOfAward
    status
    rankingType
    invitation
    occurringDay
  }
}

mutation DeleteOlympiad($deleteOlympiadId: ID!) {
  deleteOlympiad(id: $deleteOlympiadId)
}

