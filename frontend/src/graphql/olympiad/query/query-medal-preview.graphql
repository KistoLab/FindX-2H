# Medal Preview System Queries

query GetOlympiadWithMedalPreview($olympiadId: ID!) {
  olympiad(id: $olympiadId) {
    id
    name
    description
    closeDay
    location
    organizer {
      id
      organizationName
      email
      logo
    }
    classtypes {
      id
      classYear
      maxScore
      occurringTime
      rooms
      questions {
        id
        classTypeId
        questionName
        maxScore
      }
      medalists
      participants
      studentsAnswers
      olympiadId
      bestMaterials {
        studentId
        materialImages
        description
      }
      gold
      silver
      bronze
      top10
    }

    scoreOfAward
    status
    rankingType
    invitation
    occurringDay
  }
}

