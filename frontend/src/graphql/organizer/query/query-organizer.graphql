query GetOrganizer($getOrganizerId: ID!) {
  getOrganizer(id: $getOrganizerId) {
    id
    organizationName
    email
    logo
    Olympiads {
      id
      name
      description
      closeDay
      location
      organizer {
        id
        organizationName
        email
      }
      classtypes {
        id
        classYear
        maxScore
        occurringTime
        rooms
        questions {
          id
          classTypeId
          questionName
          maxScore
        }
        medalists
        studentsAnswers
        olympiadId
        bestMaterials {
          studentId
          materialImages
          description
        }
        gold
        silver
        bronze
        top10
      }
      scoreOfAward
      status
      rankingType
      invitation
      occurringDay
    }
  }
}

