query AllClassTypes {
  allClassTypes {
    id
    classYear
    maxScore
    occurringTime
    rooms
    questions {
      id
      classTypeId
      questionName
      maxScore
    }
    medalists
    participants
    studentsAnswers
    olympiadId
    bestMaterials {
      studentId
      materialImages
      description
    }
    gold
    silver
    bronze
    top10
  }
}

