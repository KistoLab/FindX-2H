query GetOrganizer($id: ID!) {
  getOrganizer(id: $id) {
    id
    organizationName
    email
    Olympiads {
      id
      name
      description
      closeDay
      location
      status
      scoreOfAward
      rankingType
      invitation
      occurringDay
      classtypes {
        id
        classYear
        maxScore
        occurringTime
        classRoom {
          id
          roomNumber
        }
        questions {
          id
          classTypeId
          questionName
          maxScore
        }
        medalists
        participants
        studentsAnswers
        olympiadId
        bestMaterials {
          studentId
          materialImages
          description
        }
        gold
        silver
        bronze
        top10
      }
      participants
    }
  }
}