query GetStudent($getStudentId: ID!) {
  getStudent(id: $getStudentId) {
    id
    name
    email
    province
    region
    school
    class
    profilePicture
    ranking
    participatedOlympiads
    gold
    silver
    bronze
    top10
    rankingHistory {
      changedBy
      changedTo
      reason
      olympiadId
      date
      pointsGained
    }
    createdAt
    updatedAt
  }
}

