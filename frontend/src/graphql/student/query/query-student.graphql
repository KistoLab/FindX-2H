query GetFilteredStudents(
  $class: StudentClass
  $school: String
  $province: StudentProvince
  $olympiadId: ID
  $medal: MedalType
) {
  students(
    class: $class
    school: $school
    province: $province
    olympiadId: $olympiadId
    medal: $medal
  ) {
    id
    name
    email
    province
    region
    school
    class
    profilePicture
    ranking
    participatedOlympiads
    gold
    silver
    bronze
    top10
    rankingHistory {
      changedBy
      changedTo
      reason
      olympiadId
      date
      pointsGained
    }
    createdAt
    updatedAt
  }
}
