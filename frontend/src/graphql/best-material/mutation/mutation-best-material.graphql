mutation CreateBestMaterial($input: CreateBestMaterialInput!) {
  createBestMaterial(input: $input) {
    studentId
    materialImages
    description
  }
}

mutation DeleteClassRoom($deleteClassRoomId: ID!) {
  deleteClassRoom(id: $deleteClassRoomId)
}

mutation UpdateBestMaterial($updateBestMaterialId: ID!, $input: UpdateBestMaterialInput!) {
  updateBestMaterial(id: $updateBestMaterialId, input: $input) {
    studentId
    materialImages
    description
  }
}