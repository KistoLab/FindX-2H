mutation CreateStudentAnswer($input: CreateStudentAnswerInput!) {
  createStudentAnswer(input: $input) {
    id
    studentId
    classTypeId
    answers {
      questionId
      score
      description
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
    image
  }
}

mutation DeleteStudentAnswer($deleteStudentAnswerId: ID!) {
  deleteStudentAnswer(id: $deleteStudentAnswerId)
}

mutation UpdateStudentAnswer($updateStudentAnswerId: ID!, $input: UpdateStudentAnswerInput!) {
  updateStudentAnswer(id: $updateStudentAnswerId, input: $input) {
    id
    studentId
    classTypeId
    answers {
      questionId
      score
      description
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
    image
  }
}

mutation UpdateStudentAnswerScore($studentAnswerId: ID!, $questionId: ID!, $score: Int!) {
  updateStudentAnswerScore(studentAnswerId: $studentAnswerId, questionId: $questionId, score: $score) {
    id
    studentId
    classTypeId
    answers {
      questionId
      score
      description
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
    image
  }
}

