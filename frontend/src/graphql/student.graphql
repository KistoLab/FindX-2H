mutation RegisterForOlympiad($input: RegisterForOlympiadInput!) {
  registerForOlympiad(input: $input)
}

query getStudent($id: ID!) {
  getStudent(id: $id) {
    id
    name
    email
    school
    class
    location
    profilePicture
    totalScore
    piPoints
    participatedOlympiads
    createdAt
    updatedAt
  }
}

query GetAllStudents {
  getAllStudent {
    id
    name
    email
    school
    class
    location
    profilePicture
    totalScore
    piPoints
    participatedOlympiads
    createdAt
    updatedAt
  }
}

query GetStudentsByClassType($classTypeId: ID!) {
  studentsByClassType(classTypeId: $classTypeId) {
    id
    name
    email
    school
    class
    location
    profilePicture
    totalScore
    piPoints
    participatedOlympiads
    createdAt
    updatedAt
  }
}

query GetOlympiad($id: ID!) {
  olympiad(id: $id) {
    id
    name
    description
    date
    location
    organizer {
      id
      organizationName
      email
    }
    classtypes {
      id
      classYear
      maxScore
      questions {
        id
        classTypeId
        questionName
        maxScore
      }
      medalists
      participants
      studentsResults
      olympiadId
    }
    scoreOfAward
    status
  }
}

# Student Answer Queries and Mutations
query GetStudentAnswersByClassType($classTypeId: ID!) {
  studentAnswersByClassType(classTypeId: $classTypeId) {
    id
    studentId
    classTypeId
    answers {
      questionId
      score
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
  }
}

mutation CreateStudentAnswer($input: CreateStudentAnswerInput!) {
  createStudentAnswer(input: $input) {
    id
    studentId
    classTypeId
    answers {
      questionId
      score
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
  }
}

mutation UpdateStudentAnswer($id: ID!, $input: UpdateStudentAnswerInput!) {
  updateStudentAnswer(id: $id, input: $input) {
    id
    studentId
    classTypeId
    answers {
      questionId
      score
    }
    totalScoreofOlympiad
    createdAt
    updatedAt
  }
}
