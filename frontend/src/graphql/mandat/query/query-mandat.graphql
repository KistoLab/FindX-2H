query GetMandatData($studentId: ID!, $classTypeId: ID!, $olympiadId: ID!) {
  getMandatData(
    studentId: $studentId
    classTypeId: $classTypeId
    olympiadId: $olympiadId
  ) {
    mandatNumber
    studentName
    studentEmail
    school
    class
    province
    region
    olympiadName
    olympiadLocation
    olympiadDate
    classType
    roomNumber
    organizerName
    organizerLogo
    registrationDate
  }
}

